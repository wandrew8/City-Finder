<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>City Finder</title>
</head>

<body>
    <div class="row">
        <div class="col m4">
            <form class="search-form">
                <input type="text" class="search" placeholder="Search for a City or State">
                <ul class="suggestions">
                    <li>Type a city name</li>
                    <li>or a state</li>
                </ul>
            </form>
        </div>

        <div class="col m8">
            <div class="row">
                <header class="header">
                    <h1>Learn More About the Cities around You</h1>
                </header>
                <div class="mapouter">
                    <div class="gmap_canvas"><iframe width="600" height="500" id="map"
                            src="https://maps.google.com/maps?q=usa&t=&z=3&ie=UTF8&iwloc=&output=embed" frameborder="0"
                            scrolling="no" marginheight="0" marginwidth="0"></iframe>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./js/app.js"></script>

</html>
